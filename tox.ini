# tox configuration file for Python 3.11.3 with linters: black, isort, flake8
[tox]
envlist = py311, lint, run

# Specify the Python 3.10.11 interpreter
requires = tox>=3.24.3
isolated_build = true

[testenv]
# Define the Python version to use for this environment
basepython = python3.11

# Dependencies for running the tests
deps = 
    black
    isort
    flake8

# Commands to run for testing (can be your pytest or other test runners)
commands = 
    # Example: pytest can be added here to run the tests (if applicable)
    # pytest

# Linting and formatting environment
[testenv:lint]
description = Run linters and formatters (black, isort, flake8)
basepython = python3.11
skip_install = true  # No need to install the package itself

# Dependencies required for the linting environment
deps = 
    black
    isort
    flake8

# Linting and formatting commands
commands = 
    black .  # Format code with black
    isort . --profile black  --skip .tox --skip .venv  # Sort imports with isort
    flake8 . --exclude .tox,.venv  # Run flake8 for code style check

# Additional flake8 settings (if needed)
[flake8]
max-line-length = 88
exclude = .tox,build,dist,.venv

# Additional isort settings (if needed)
[isort]
profile = black
skip = .tox,.venv,build,dist

[testenv:run]
description = Run the recognizer script
basepython = python3.11  # Specify the Python version to use (optional)
deps =  # List any dependencies needed to run the script
    # For example:
    # numpy
    # pandas
commands =
    python recognizer.py